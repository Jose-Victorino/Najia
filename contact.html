<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAJIA | Contact</title>
  <link rel="shortcut icon" href="./assets/images/logo.png" type="png">
  <link rel="stylesheet" href="./assets/css/general.css">
  <link rel="stylesheet" href="./assets/css/contact.css">
  <link rel="stylesheet" href="./assets/css/navigation.css">
  <link rel="stylesheet" href="./assets/css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="scrolled"></nav>
  <main>
    <section>
      <div class="cont">
        <div>
          <h1><span class="colorRed">Contact</span> Us</h1>
          <p>Need to get in touch with us? Fill out this form and we will respond to you right away.</p>
        </div>
        <form id="contact-form" method="post" onsubmit="handleSubmit(event)">
          <div class="inputs">
            <div>
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="body" placeholder="Message" required></textarea>
          </div>
          <div class="bottom">
            <button class="btn" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer></footer>
  <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
  <script src="./assets/js/nav.js"></script>
  <script src="./assets/js/footer.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
